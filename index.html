<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="">
        <input type="text" name="name" id="name" placeholder="Name" autocomplete="off"><br><br>
        <input type="email" name="email" id="mail" placeholder="Email" autocomplete="off"><br><br>
        <input type="password" name="password" id="pwd" placeholder="Password" autocomplete="off"><br><br>
        <label for="dob">DOB:</label> <input type="date" name="date" id="date"><br><br>
        <label for="gender">Gender:</label> 
        <input type="radio" name="gen" id="male"><label for="male">Male</label>
        <input type="radio" name="gen" id="female"><label for="female">Female</label>
        <input type="radio" name="gen" id="others"><label for="others">Others</label><br><br>
        <label for="remarks">Remarks:</label><br><br>
        <textarea name="remarks" id="remarks" cols="30" rows="10" placeholder="Please enter your additional remarks!!"></textarea><br><br>
        <button>Submit</button>
    </form>
    <h3>Types of Operating System</h3>
    <ul style="list-style-type: square;">
        <li>Batch Operating System</li>
        <li>Multi-Programming System</li>
        <li>Multi-Processing System</li>
        <li>Multi-Tasking Operating System</li>
        <li>Time-Sharing Operating System</li>
        <li>Distributed Operating System</li>
        <li>Network Operating System</li>
        <li>Real-Time Operating System</li>
    </ul>

</body>
</html>
